<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>도시락</title>
</head>
<body>
    <p id="ans"></p>
    <script>
        // var date = new Date().getHours();
        var myans = document.getElementById('ans');
        var date = Number(window.prompt("시간을 입력해주세요."));
        // var date=15;
        if (date === 9 || date === 15) {
            myans.textContent = '도시락 하나사면 하나 공짜'
        } else if (date >= 19 && date <= 21) {
            myans.textContent = '도시락 30% 할인'
        } else {
            myans.textContent = '도시락 사세요'
        }
    </script>
</body>
</html>
