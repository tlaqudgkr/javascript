<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p id="demo">안녕</p>
    <p id="demo2">안녕하세요</p>
    <p id="pare">잠시만 기다려주세요.</p>
    
    <script>
        // innerHTML -> p안녕/p 값을 뒤에 있는 것으로 바꿔 출력. (효과도 같이)
        document.getElementById("demo").innerHTML = "<b>Hello</b>";
        
        // textContent -> p안녕하세요/p 값을 뒤에 있는 것으로 그대로 바꿔 출력한다.
        document.getElementById("demo2").textContent = "<b>Hello</b>";
        
        
        function myFunction(p1, p2) {
            return p1 * p2;
        }
        
        
        // 두 개의 수를 입력받아 비교해서 알맞는 숫자 출력!
        var no1, no2, res, obj;
        
        function compare(p1, p2){
            if (p1 < p2){
                res = -1;
            } else if (p1 > p2) {
                res = 1;
            } else {
                res = 0;
            } return res;
        }
        
        function stringToInt(s) {
            res = Number(s);
            return res;
        }
        obj = document.getElementById("pare");
        no1 = window.prompt("첫번째 숫자");//문자
        no2 = window.prompt("두번째 숫자");//문자
        
        no1 = stringToInt(no1);//함수실핼 숫자
        no2 = stringToInt(no2);//함수 실핼 숫자
        
        res = compare(no1, no2);
        
        if (res == -1) {
            message = no1 + "은 " + no2 + "보다 작다."
        } else if (res == 1) {
            message = no1 + "은 " + no2 + "보다 크다."
        } else {
            message = no1 + "과 " + no2 + "는(은) 같다."
        }
        
        obj.textContent = message;
        
        
    </script>
</body>
</html>
