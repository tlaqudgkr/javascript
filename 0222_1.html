<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>
        var enemy = 200;
        var attack;
        var count = 0;
        
        window.alert('대전시작');
        
        while(enemy > 0) {
            attack = Math.floor(Math.random()*30);
            console.log('몬스터에게' + attack + '의 피해를 입혔다!');
            enemy -= attack;
            count++;
        }
        console.log(count + '회 만에 몬스터를 물리쳤다!!');
    </script>
</body>
</html>
