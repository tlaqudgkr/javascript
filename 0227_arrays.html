<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arrays</title>
</head>
<body>
    <p id="demo"></p>
    
<script>
    
var cars = ["Saab", "Volvo", "BMW"];
var text = "";
text += "<ul>";
for (var i=0; i<cars.length; i++) {
       text += '<li>'+cars[i]+'</li>';
}
text += "</ul>";
document.getElementById("demo").innerHTML = text;

</script>
</body>
</html>
