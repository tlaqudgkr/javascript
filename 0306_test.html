<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>반복</title>
</head>
<body>
    <p id="question">무작위 숫자 생성</p>
    <p id="ans"></p>
    <script>
        var que = document.getElementById("question").textContent;
        var ran = Math.floor(Math.random() * 100)+1;
        var myans = window.prompt(que);
        console.log(ran);
        if (Number(myans) === ran) {
            ans.textContent = "맞다";
        } if (Number(myans) > ran) {
            ans.textContent = "크다";
        } if (Number(myans) < ran) {
            ans.textContent = "작다";
        }

    </script>
</body>
</html>
