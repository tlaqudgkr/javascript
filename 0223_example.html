<body>
    <script>
//        1부터 1000까지의 3의 배수, 5의 배수의 합!
        var sum = 0;
        for (var i=1; i<=1000; i++) {
            if(i%3 === 0 || i%5 ===0 ) {
                console.log(i);
                sum = sum + i;
            }
        }
        console.log("합은" + sum);
    </script>
</body>
